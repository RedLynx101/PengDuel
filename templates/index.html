<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PengDuel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="game-container">
        <br><br><br>
        <h1>PengDuel</h1>
        <div id="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="leaderboard"></div>
        </div>
        <div id="game-mode-selection">
            <button id="single-player">Single Player</button>
            <button id="two-player">Two Players</button>
        </div>
        <div id="player-inputs">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <label id="player2-label" for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <button id="start-game">Start Game</button>
        </div>
        <button id="restart-game" style="display: none;">Restart Game</button>
    </div>
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
