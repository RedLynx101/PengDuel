<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PengDuel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="game-container">
        <br><br><br>
        <h1>PengDuel</h1>
        <div id="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="leaderboard"></div>
        </div>
        <div id="game-mode-selection">
            <button id="single-player">Single Player</button>
            <button id="two-player">Two Players</button>
        </div>
        <div id="player-inputs">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <label for="player1-color">Player 1 Color:</label>
            <input type="color" id="player1-color" value="#0000FF">
            <label id="player2-label" for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <label for="player2-color">Player 2 Color:</label>
            <input type="color" id="player2-color" value="#FF0000">
            <button id="start-game">Start Game</button>
        </div>
        <button id="restart-game" style="display: none;">Restart Game</button>
        
        <!-- New section for game constants menu -->
        <div id="game-constants-menu" style="display: none;">
            <h3>Game Constants</h3>
            <label for="iceberg-radius">Iceberg Radius:</label>
            <input type="number" id="iceberg-radius" min="100" max="400" step="10">
            <label for="penguin-radius">Penguin Radius:</label>
            <input type="number" id="penguin-radius" min="10" max="40" step="1">
            <label for="push-force">Push Force:</label>
            <input type="number" id="push-force" min="1" max="10" step="0.1">
            <label for="friction">Friction:</label>
            <input type="number" id="friction" min="0.9" max="0.99" step="0.01">
            <button id="apply-constants">Apply Changes</button>
        </div>
        <button id="toggle-constants-menu">Toggle Game Constants Menu</button>
    </div>
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
